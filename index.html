<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .fondo {
            background-color: #ecea40; /* Cambia este color al que prefieras */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mb-5" style="background-color: #f0f0f0;">
                <h1>Registro de Personas</h1>
                <form id="formPersonas" class="fondo">
                    <fieldset>
                        <legend>Datos Personales</legend>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre">
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese su apellido">
                        </div>
                        <div class="mb-3">
                            <label for="edad" class="form-label">Edad:</label>
                            <input type="number" class="form-control" name="edad" id="edad" placeholder="Ingrese su edad">
                        </div>
                        <div class="mb-3">
                            <label for="genero" class="form-label">Genero:</label>
                            <select name="genero" id="genero" class="form-select">
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Otros">Otros</option>
                            </select>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Datos de contacto</legend>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                        </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Telefono:</label>
                                <input type="tel" class="form-control" name="telefono" id="telefono" placeholder="Ingrese su telefono" minlength="10">
                            </div>
                    </fieldset>
                    <fieldset>
                        <legend>Datos adicionales</legend>
                        <div class="col-12">
                            <label for="direccion" class="form-label">Direccion:</label>
                            <input type="text" class="form-control" name= "direccion" id="direccion" placeholder="Ingrese su direccion">
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha nacimiento:</label>
                            <input type="date" class="form-control" name="fecha" placeholder="Fecha nacimiento"id="fecha">
                        </div>
                        <label for="color" class="form-label">Color favorito:</label>
                        <input type="color" class="form-control form-control-color" name="color" id="color" value="#563d7c" title="Choose your color">
                        <div>
                        <div class="mb-3">
                            <label for="archivo" class="form-label">Subir Foto:</label>
                            <input class="form-control" type="file" name="archivo" id="archivo">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="condiciones" id="condiciones">
                            <label class="form-check-label" for="condiciones">
                            Acepto terminos y condiciones 
                            </label>
                        <div>
                        <div class="mb-3">
                            <label>Genero Musical Favorito:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="musica"  value="Rock" id="rock">
                                <label class="form-check-label" for="rock">
                                Rock
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="musica"  value="Pop" id="pop">
                                <label class="form-check-label" for="pop">
                                Pop
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="musica"  value="Reggaeton" id="reggaeton">
                                <label class="form-check-label" for="reggaeton">
                                Reggaeton
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="col-auto">
                        <input type="submit"  value="Guardar" class="btn btn-primary"></button>
                    </div>
                </form>
    </div>
    <div class="container mb-5">
        <h2 class="mt-5"">Datos Guardados</h2>
                <div class="table-responsive">
                <table class="table table-bordered" id="tablaPersonas">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Edad</th>
                            <th>Genero</th>
                            <th>Email</th>
                            <th>Telefono</th>
                            <th>Direccion</th>
                            <th>Fecha Nacimiento    </th>
                            <th>Color Favorito</th>
                            <th>Archivo</th>
                            <th>Condiciones</th>
                            <th>Genero Musical</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
