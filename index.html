<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label{
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input, select, textarea{
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <h1>Registro de Personas</h1>
                <form id="formPersonas">
                    <fieldset>
                        <legend>Datos Personales</legend>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre">
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese su apellido">
                        </div>
                        <div class="mb-3">
                            <label for="edad" class="form-label">Edad:</label>
                            <input type="number" class="form-control" name="edad" id="edad" placeholder="Ingrese su edad">
                        </div>
                        <div class="mb-3">
                            <label for="genero" class="form-label">Genero:</label>
                            <select name="genero" id="genero" class="form-select">
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Otros">Otros</option>
                            </select>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Datos de contacto</legend>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                        </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Telefono:</label>
                                <input type="tel" class="form-control" name="telefono" id="telefono" placeholder="Ingrese su telefono" minlength="10">
                            </div>
                    </fieldset>
                    <fieldset>
                        <legend>Datos adicionales</legend>
                        <div class="col-12">
                            <label for="direccion" class="form-label">Direccion:</label>
                            <input type="text" class="form-control" name= "direccion" id="direccion" placeholder="Ingrese su direccion">
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha nacimiento:</label>
                            <input type="date" class="form-control" name="fecha" placeholder="Fecha nacimiento"id="fecha">
                        </div>
                        <label for="color" class="form-label">Color favorito:</label>
                        <input type="color" class="form-control form-control-color" name="color" id="color" value="#563d7c" title="Choose your color">
                        <div>
                        <div class="mb-3">
                            <label for="archivo" class="form-label">Subir Foto:</label>
                            <input class="form-control" type="file" name="archivo" id="archivo">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="condiciones" id="condiciones">
                            <label class="form-check-label" for="condiciones">
                            Acepto terminos y condiciones 
                            </label>
                        <div>
                        <div class="mb-3">
                            <label>Genero Musical Favorito:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="musica"  value="Rock" id="rock">
                                <label class="form-check-label" for="rock">
                                Rock
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="musica"  value="Pop" id="pop">
                                <label class="form-check-label" for="pop">
                                Pop
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="musica"  value="Reggaeton" id="reggaeton">
                                <label class="form-check-label" for="reggaeton">
                                Reggaeton
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="col-auto">
                        <input type="submit"  value="Guardar" class="btn btn-primary"></button>
                    </div>
                </form>
                <h2 class="mt-5">Datos Guardados</h2>
                <div class="table-responsive">
                <table class="table table-bordered" id="tablaPersonas">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Edad</th>
                            <th>Genero</th>
                            <th>Email</th>
                            <th>Telefono</th>
                            <th>Direccion</th>
                            <th>Fecha Nacimiento    </th>
                            <th>Color Favorito</th>
                            <th>Archivo</th>
                            <th>Condiciones</th>
                            <th>Genero Musical</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se agregarán las filas con los datos -->
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
    <script>
        const personas = [];
        document.getElementById("formPersonas")
        .addEventListener("submit",function(event){
            event.preventDefault();
            const persona={
                nombre: document.getElementById("nombre").value,
                apellido: document.getElementById("apellido").value,
                edad: document.getElementById("edad").value,
                genero: document.getElementById("genero").value,
                email: document.getElementById("email").value,
                telefono: document.getElementById("telefono").value,
                direccion: document.getElementById("direccion").value,
                fecha: document.getElementById("fecha").value,
                color: document.getElementById("color").value,
                archivo: document.getElementById("archivo").value,
                condiciones: document.getElementById("condiciones").checked ? "Si" : "No",
                musica: document.querySelector('input[name="musica"]:checked').value
            };

            agregarFila(persona);
            this.reset();
        });
        function agregarFila(persona) {
            const tabla = document.getElementById("tablaPersonas").getElementsByTagName('tbody')[0];
            const nuevaFila = tabla.insertRow(tabla.rows.length);

            nuevaFila.innerHTML = `
                <td>${persona.nombre}</td>
                <td>${persona.apellido}</td>
                <td>${persona.edad}</td>
                <td>${persona.genero}</td>
                <td>${persona.email}</td>
                <td>${persona.telefono}</td>
                <td>${persona.direccion}</td>
                <td>${persona.fecha}</td>
                <td>${persona.color}</td>
                <td>${persona.archivo}</td>
                <td>${persona.condiciones}</td>
                <td>${persona.musica}</td>
            `;
        }
    </script>
</body>
</html>
